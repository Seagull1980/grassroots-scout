<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="60" cy="60" r="58" fill="url(#logoGradient)" stroke="white" stroke-width="4"/>
  
  <!-- Search magnifying glass -->
  <circle cx="50" cy="50" r="18" fill="none" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <path d="m64 64 12 12" stroke="white" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Football/soccer ball icon inside magnifying glass -->
  <circle cx="50" cy="50" r="10" fill="white" opacity="0.9"/>
  <path d="M45 45l5 2.5 5-2.5M45 55l5-2.5 5 2.5M40 50h4M56 50h4" stroke="#1e3a8a" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Scout badge indicator -->
  <circle cx="80" cy="40" r="12" fill="url(#accentGradient)" stroke="white" stroke-width="2"/>
  <path d="M75 40l3 3 6-6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Connection dots -->
  <circle cx="30" cy="30" r="3" fill="white" opacity="0.8"/>
  <circle cx="90" cy="70" r="3" fill="white" opacity="0.8"/>
  <circle cx="30" cy="90" r="3" fill="white" opacity="0.8"/>
  
  <!-- Connection lines -->
  <path d="M30 30L48 48" stroke="white" stroke-width="1" opacity="0.5" stroke-dasharray="2,2"/>
  <path d="M72 52L87 67" stroke="white" stroke-width="1" opacity="0.5" stroke-dasharray="2,2"/>
</svg>