<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for depth -->
  <defs>
    <!-- Gradients for the magnifying glass -->
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f9fafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:1" />
    </linearGradient>
    
    <!-- Handle gradient -->
    <linearGradient id="handleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4b5563;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradients -->
    <linearGradient id="grassrootsGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="scoutGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    
    <!-- Lens clip to keep ball inside the glass perfectly -->
    <clipPath id="lensClip">
      <circle cx="35" cy="35" r="26" />
    </clipPath>
  </defs>
  
  <!-- Magnifying Glass Frame (outer circle) -->
  <circle cx="35" cy="35" r="32" fill="none" stroke="#374151" stroke-width="4"/>
  <circle cx="35" cy="35" r="28" fill="url(#glassGradient)" stroke="#6b7280" stroke-width="1"/>
  
  <!-- Magnifying Glass Handle - More obvious and longer -->
  <line x1="58" y1="58" x2="75" y2="75" stroke="url(#handleGradient)" stroke-width="8" stroke-linecap="round"/>
  <line x1="58" y1="58" x2="75" y2="75" stroke="#1f2937" stroke-width="6" stroke-linecap="round"/>
  <circle cx="58" cy="58" r="4" fill="#374151"/>
  
  <!-- Soccer ball (classical) inside lens -->
  <g clip-path="url(#lensClip)">
    <!-- Base ball -->
    <circle cx="35" cy="35" r="26" fill="white" stroke="black" stroke-width="2"/>

    <!-- Central black pentagon -->
    <polygon points="35,28 42,33 39,41 31,41 28,33" fill="black"/>

    <!-- Five surrounding hexagons (white with black stroke) -->
    <!-- Top hexagon -->
    <polygon points="30,22 40,22 43,26 40,30 30,30 27,26" fill="white" stroke="black" stroke-width="1.5"/>
    <!-- Top-right hexagon -->
    <polygon points="44,28 50,28 53,32 50,36 44,36 41,32" fill="white" stroke="black" stroke-width="1.5"/>
    <!-- Top-left hexagon -->
    <polygon points="20,28 26,28 29,32 26,36 20,36 17,32" fill="white" stroke="black" stroke-width="1.5"/>
    <!-- Bottom-right hexagon -->
    <polygon points="42,42 48,42 51,46 48,50 42,50 39,46" fill="white" stroke="black" stroke-width="1.5"/>
    <!-- Bottom-left hexagon -->
    <polygon points="22,42 28,42 31,46 28,50 22,50 19,46" fill="white" stroke="black" stroke-width="1.5"/>

    <!-- Connection seams from pentagon to adjacent hexagons for classical look -->
    <line x1="35" y1="28" x2="35" y2="22" stroke="black" stroke-width="1.5"/>
    <line x1="42" y1="33" x2="50" y2="32" stroke="black" stroke-width="1.5"/>
    <line x1="39" y1="41" x2="45" y2="46" stroke="black" stroke-width="1.5"/>
    <line x1="31" y1="41" x2="25" y2="46" stroke="black" stroke-width="1.5"/>
    <line x1="28" y1="33" x2="20" y2="32" stroke="black" stroke-width="1.5"/>
  </g>
  
  <!-- Subtle highlight on glass -->
  <ellipse cx="28" cy="28" rx="8" ry="6" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Text: "The Grassroots" -->
  <text x="90" y="35" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="700" fill="url(#grassrootsGradient)">
    The Grassroots
  </text>
  
  <!-- Text: "SCOUT" -->
  <text x="90" y="60" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="800" fill="url(#scoutGradient)">
    SCOUT
  </text>
  
  <!-- Tagline -->
  <text x="90" y="80" font-family="Arial, Helvetica, sans-serif" font-size="12" font-style="italic" fill="#6b7280">
    Discover. Connect. Develop
  </text>
  
  <!-- Subtle shadow for depth -->
  <ellipse cx="37" cy="37" rx="30" ry="30" fill="rgba(0,0,0,0.1)" style="filter: blur(2px);" transform="translate(-2, -2)"/>
</svg>